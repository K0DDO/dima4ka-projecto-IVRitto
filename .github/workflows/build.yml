name: Build and Test Godot Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          lfs: true
      
      - name: Build Godot Project
        id: build
        uses: manleydev/build-godot-action@v1.4.1
        with:
          name: my_game
          preset: windows
          debugMode: "false"
      
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Build-Windows
          path: ${{ github.workspace }}/${{ steps.build.outputs.build }}

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: Run Tests
        run: |
          godot --headless --test my_game_tests.gd --path ./project


