name: Build Godot Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Godot Project
        uses: ./.github/actions/build-godot-action
        with:
          name: "MyGame"
          preset: "windows"
          debugMode: "false"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Build-Windows
          path: ./build

